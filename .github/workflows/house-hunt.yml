name: House Hunt

on:
  # Run twice a week: Tuesday and Friday at 9am Central (15:00 UTC)
  schedule:
    - cron: '0 15 * * 2,5'

  # Allow manual trigger for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  hunt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run house hunter
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          RECIPIENT_EMAIL_2: ${{ secrets.RECIPIENT_EMAIL_2 }}
          SEARCH_LOCATION: "Austin, TX"
        run: |
          cd src
          python main.py

      - name: Commit data file changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "Update listing data (pending/dismissed)"
          git push
