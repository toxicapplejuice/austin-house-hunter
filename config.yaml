# Austin House Hunter Configuration

# Search location
location: "Austin, TX"

# Price range
min_price: 650000
max_price: 1200000

# Bedrooms
min_beds: 3
max_beds: null  # no limit

# Bathrooms
min_baths: 2
max_baths: null

# Square footage
min_sqft: 1000
max_sqft: null

# Property types
property_types:
  - single_family

# Features to exclude from search results
exclude_features:
  - pool

# Maximum days on market (null for no limit, or set to 14 for newer listings)
max_days_on_market: null

# Only show new listings since last run
only_new_listings: true
